{% set data = ([tag] | getRelatedTags(collections.tags, collections.tagcount))[0] %}
<div class="sticky-right dim-deep">
    <h3><i class="fa fa-tags me-2"></i>Related Tags</h3>
    <div class="mb-1">
        <b>{{data.group}}</b>
    </div>
    <span class="d-flex flex-wrap">
        {% for t in data.related %}
            <span>{% tag t.tag %}</span>
        {% endfor %}
    </span>
</div>
