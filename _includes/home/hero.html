<section class="hero-section">
    <div class="hero"></div>
    <div class="d-flex flex-column justify-content-evenly align-items-center hero-fg">
        <img class="author-profile-img" src="/img/{{site.author.logo}}" alt="TrebledJ's Profile"/>
        <h1 class="mt-3">{{site.title}}</h1>
        <p id="typewrite-text">&nbsp;</p>
        <div class="d-flex flex-row gap-2">
            <form>
                <button class="btn btn-md btn-warning" formaction="/posts">
                    <strong>Read Posts</strong>
                </button>
            </form>
            <form>
                <button class="btn btn-md btn-primary" formaction="/music">
                    <strong>Browse Music</strong>
                </button>
            </form>
        </div>
    </div>
    <div class="night">
        {% for i in range(9) %}
            <div class="shooting_star"></div>
        {% endfor %}
    </div>
</section>
