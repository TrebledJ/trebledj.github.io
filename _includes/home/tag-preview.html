{% from "post/preview.html" import render_preview %}

{% macro render_tag_preview(collections, name, tag, about, nposts = 3) %}

    <div class="recent-posts d-flex flex-row justify-content-between align-items-center">
        <h2 class="mb-0">{{name}}
            <span class="ms-1" data-placement="top" data-toggle="tooltip" title="{{about}}">
                <i class="far fa-circle-question fs-4"></i>
            </span>
        </h2>
        <a class="btn btn-lg" href="/tags/{{tag}}">
            View All
        </a>
    </div>
    <br/>

    {% for post in collections['cat-' + name | slugify] | reverse | head(nposts) %}
        {{ render_preview(post) }}
    {% endfor %}

{% endmacro %}
