{% from "home/tag-preview.html" import render_tag_preview %}

<div class="container mt-5">
    <div class="col-lg-12 p-3">
        <div class="row gx-5">
            {% for cat in categories %}
                <div class="col-lg-6">
                    {% set catcollection = "cat-" + cat.name | slug %}
                    {{render_tag_preview(collections[catcollection], cat.name, cat.about)}}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
