<div id="post-author-container" class="d-flex justify-content-between align-items-center"
    itemprop="author" itemscope itemtype="https://schema.org/Person">
    <img src="/img/{{ site.author.logo }}" class="profile-img" alt="" loading="lazy" decoding="async" itemprop="image" />
    <div class="author-info d-flex flex-column">
        <p class="profile-name" itemprop="name">{{ site.author.alias | default(site.author.name) }}</p>
        <p class="profile-bio" itemprop="description">{{ site.author.shortbio | mdInline | safe }}</p>
    </div>
    <div id="post-author-social-items-wrapper" class="ms-auto mt-1">
        <button class="btn btn-primary py-1">+&nbsp;Social</button>
        {% include "author/social-links.html" %}
    </div>
</div>
