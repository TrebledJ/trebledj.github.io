<div class="left-sidebar-container d-flex">
    <div class="left-sidebar-bio-container d-flex">
        <img src="/img/{{ site.author.logo }}" class="profile-img"/>
        <div class="author-info d-flex flex-column align-items-start">
            <h4 class="profile-name">{{ site.author.alias | default(site.author.name) }}</h4>
            <p class="profile-bio">{{ site.subtitle }}</p>
        </div>
    </div>
    <div class="author-social-items-wrapper mt-1">
        <button class="btn btn-primary py-1">Stalk Me</button>
        {% include "author/social-links.html" %}
    </div>
</div>
