{% assign tags = site.tags | sort %}
{% for tag in tags %}
    <div style="display: inline-block;">
        {% assign tagsz = tag | last | size %}
        {% assign perc = tagsz | times: 4 | plus: 80 %}
        <a class="tag" href="/tags/{{ tag | first | slugify }}/" style="font-size: {{perc}}%;">
            {{ tag[0] }}
        </a>
    </div>
{% endfor %}
