
<article class="w-100 post-article" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="article-header">
        <h1 class="post-title" id="top" itemprop="name headline">{{ title }}</h1>
        <p class="post-desc">{{ description | markdownify | safe | replace("<p>", "") | replace("</p>", "") }}</p>
        {% set post = collections.posts | getCollectionItem %}
        {% include "post/metadata.html" %}
    </div>
    <hr/>
    <div class="card-body p-0 post-body" itemprop="articleBody">
        {% if include_thumbnail and thumbnail %}
            {% image thumbnail, title, "post1" %}
        {% endif %}
        {{ content | safe }}
    </div>
</article>
