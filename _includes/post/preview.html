{% macro render_preview(post, taglimit=3, excludeTags=[]) %}
<article class="post-preview">
    <a href="{{post.url}}"></a>
    <div class="post-preview-container d-flex">
        <a class="post-thumbnail" href="{{post.url}}">
            <img class="post-img-blurred-bg" src="{{post.data.thumbnail}}" alt="{{ post.data.title }}" loading="lazy" decoding="async">
            <div class="post-img-container d-flex w-100 h-100">
                <img class="post-img-contain" src="{{post.data.thumbnail}}" alt="{{ post.data.title }}" loading="lazy" decoding="async">
            </div>
        </a>
    
        <div class="post-content d-flex flex-column justify-content-between">
            <a href="{{post.url}}"></a>
            <div>
                <h2 class="post-title">
                    {{post.data.title}}
                </h2>
                <div class="post-summary">
                    <p>{{ post.data.description | markdownify | safe }}</p>
                </div>
            </div>
            {% include "post/metadata-preview.html" %}
        </div>
    </div>
</article>
{% endmacro %}
