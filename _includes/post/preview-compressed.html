<article class="post-preview-compressed">
    <a href="{{post.url}}"></a>
    <div class="d-flex flex-column">
        <a class="post-thumbnail flex-column" href="{{post.url}}">
            {% imageSync post.data.thumbnail, post.data.title, "post-img-blurred-bg" %}
            <div class="post-img-container d-flex w-100 h-100">
                {% imageSync post.data.thumbnail, post.data.title, "post-img-contain" %}
            </div>
        </a>

        <div class="post-content d-flex flex-column justify-content-between">
            <h2 class="post-title">
                <a href="{{post.url}}">{{post.data.title}}</a>
            </h2>
        </div>
    </div>
</article>
