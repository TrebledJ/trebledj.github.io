{% from "post/preview.html" import render_preview %}

<section id="recent-posts">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h2 class="mb-0">Recent Posts</h2>
        <a class="btn btn-lg" href="/posts">
            View All
        </a>
    </div>
    <br/>

    {% for post in collections.posts | reverse | head(5) %}
        {{ render_preview(post) }}
    {% endfor %}
</section>
