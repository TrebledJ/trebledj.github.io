<style>
  /* change cover_img in config.yml */
  .jumbotron {
    background-color: var(--main-background-color) !important;
    background-image: url("/assets/img/{{site.hero_cover_img}}");
    text-align: center;
    /* background-attachment: fixed; */
    background-size: cover;
    background-position: center;
  }
  .jumbotron-btns {
    display: block;
    margin-top: 50px;
  }

  .jumbotron-heading,
  .lead {
    color: #fff;
  }
</style>

<!-- home hero section -->
<div class="jumbotron">
    <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/{{site.author_logo}}"/>
    <p class="jumbotron-heading mt-3">Welcome to my pages!</p>

    <p class="lead mt-n2 mb-n2" id="typewriteText"></p>
    <div class="jumbotron-btns">
        <a href="{{site.baseurl}}/posts">
            <button class="btn btn-md btn-warning">
                <strong>Read Posts</strong>
            </button>
        </a>
        <a href="{{site.baseurl}}/music">
            <button class="btn btn-md btn-default">
                <strong>Browse Music</strong>
            </button>
        </a>
    </div>
</div>
<script>
  $(document).ready(function() {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
