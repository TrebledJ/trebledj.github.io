<!-- Search Form -->
<div class="search-form-container">
    <form class="search-form">
        <fieldset class="search-form__fieldset">
            <div class="row">
                <div class="col-lg-8 offset-md-2">
                    <input autofocus class="search-form__field" placeholder="Type to Search..."/>
                    <input class="search-form__submit" type="submit" value="search"/>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="row">
        <div class="col-lg-8 offset-md-2 search-results">
            <div class="card search-results"></div>
        </div>
    </div>

    <div class="close-search-button search-form-container__close">
        <i class="fa fa-times icon"></i>
