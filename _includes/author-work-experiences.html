<ul class="timeline">
    {% for exp in site.author_work_experiences %}
        {% if exp.visibility %}
            <li class="timeline-item rounded ms-3 p-4 pb-3 shadow">
                <div class="timeline-arrow"></div>
                <h2 class="h5 mb-1">
                    {{exp.designation}}
                    @
                    {% if exp.company_url %}
                        <a href="{{exp.company_url}}">{{exp.company_name}}</a>
                    {% else %}
                        {{exp.company_name}}
                    {% endif %}
                </h2>
                <span class="small text-gray">
                    <i class="fas fa-calendar"></i>
                    {{exp.date_start}}
                    â€“
                    {{exp.date_end}}
                </span>
                <p class="text-small mt-2 font-weight-light">{{exp.description}}</p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
