{% set tags = site.tags | sort %}
{% for tag in tags %}
    <div style="display: inline-block;">
        {% set tagsz = tag | last | size %}
        {% set perc = tagsz * 4 + 80 %}
        <a class="tag" href="/tags/{{ tag | first | slugify }}/" style="font-size: {{perc}}%;">
            {{ tag[0] }}
        </a>
    </div>
{% endfor %}
