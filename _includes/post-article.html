<article class="card post-article" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="article-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <h6 class="">{{ page.description }}</h6>
        {% assign show_last_update = true %}
        {% include post-metadata.html %}
    </div>
    <hr/>
    <div class="card-body p-0 post-body" itemprop="articleBody">
        {% if page.include_thumbnail %}
            <img class="card-img-top" src="{{site.url}}{{site.baseurl}}{{ page.thumbnail | default: site.default_thumbnail }}" alt="{{ post.title }}"/>
            <br/>
            <br/>
        {% endif %}
        {{ content }}
        {% if page.sharable %}
            <br/>
            <br/>
            {% include post-share.html %}
        {% endif %}
    </div>
</article>
