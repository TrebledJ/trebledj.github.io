<div class="card p-4 mb-3" id="profile-card">
    <div class="d-flex flex-column align-items-center">
        <a href="/profile">
            <img src="{{site.url}}{{site.baseurl}}/assets/img/{{ site.author_logo }}" class="profile-img"/>
        </a>
        {% unless displayname %}
            {% assign displayname = site.author %}
        {% endunless %}
        <h2 class="profile-name">{{displayname}}</h2>
        <!-- <p class="profile-bio">{{ site.subtitle }}</p> -->
    </div>

    <p class="profile-links">
        <a class="social-link" href="http://github.com/TrebledJ">
            <i class="fab fa-github"></i>
        </a>
        <a class="social-link" href="https://stackoverflow.com/users/10239789/trebledj">
            <i class="fab fa-stack-overflow"></i>
        </a>
        <a class="social-link" href="https://www.codingame.com/profile/8444100ecb9723c1ec542346b0630aaa2821532">
            <img class="svg-social-link" height="52" src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/codingame.svg"/>
        </a>
        <a class="social-link" href="https://soundcloud.com/trebledj">
            <i class="fab fa-soundcloud"></i>
        </a>
        <a class="social-link" href="https://open.spotify.com/user/24i9exez29k1jr85olljuy94g?si=4213a229649f4ceb">
            <i class="fab fa-spotify"></i>
        </a>
    </p>
    <a class="social-link" data-placement="top" data-toggle="tooltip" style="cursor: default" title="Find me in International Baccalaureate, Programming Discussions, The Programmer's Hangout, and other Discord servers. (Mostly just lurking.)">
        <i class="fab fa-discord"></i>&nbsp;<span class="fs-6">TrebledJ#7595</span>
    </a>
    <a class="social-link" href="mailto:{{site.author_email}}">
        <i class="fas fa-envelope"></i>&nbsp;<span class="fs-6">{{ site.author_email }}</span>
    </a>
</div>
