<div class="d-flex flex-row justify-content-between align-items-center ms-3 skill-item">
    <div class="d-flex flex-row align-items-center ps-{{pad}} w-50">
        {% if s.long %}
            <abbr data-placement="top" data-toggle="tooltip" title="{{s.long}}">
            {% endif %}
            {% if s.tag %}
                <a href="{{site.baseurl}}/tags/{{s.tag}}">
                {% endif %}
                {{s.skill}}
                {% if s.tag %}
                </a>
            {% endif %}
            {% if s.long %}
            </abbr>
        {% endif %}
        {% if s.icon %}
            <img class="ms-1" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/{{s.icon}}.svg" height="16px"/>
        {% endif %}
        {% if s.desc %}
            <span class="ms-2" data-placement="top" data-toggle="tooltip" title="{{s.desc}}">
                <i class="fas fa-question-circle"></i>
            </span>
        {% endif %}
    </div>
    <div style="width: 45%">
        {% assign prog = s.strength | times: 10 %}
        <div class="mt-0">
            {% if s.active %}
                <div class="progress" data-placement="top" data-toggle="tooltip" title="{{s.active}}">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{prog}}%" aria-valuenow="{{prog}}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            {% else %}
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{prog}}%" aria-valuenow="{{prog}}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
