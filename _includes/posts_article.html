<article class="card article p-4" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="article-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <h5 class="post-meta">{{ page.summary }}</h5>
        {% include post_metadata.html %}
    </div>
    <hr/>
    <div class="card-body" itemprop="articleBody">
        {% if page.include_thumbnail %}
            <img class="card-img-top" src="{{site.url}}{{site.baseurl}}{{ page.thumbnail }}" alt="{{ post.title }}"/>
            <br/>
            <br/>
        {% endif %}
        {{ content }}
        <br/>
        <br/>
        {%- include share_page.html -%}
    </div>
    {%- if site.hyvor_talk_website_id -%}
        <div class="comments">{%- include hyvor_comments.html -%}</div>
    {%- endif -%}
    {% if site.disqus_shortname %}
        <div id="disqus_thread"></div>
    {% endif %}
</article>
