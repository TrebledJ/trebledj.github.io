{# Don't format this file. #}
<div>
    <iframe class="soundcloud-track lazy" title="SoundCloud Track #{{track_id}}" itemprop="sharedContent audio" allow="autoplay" frameborder="no" height="166" scrolling="no" data-src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track_id}}&color=%23{{site.color.soundcloud}}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false" width="100%"></iframe>
    {% if site.id.musescore and score_id %}
        <span class="fs-6"><sup>The score for this piece has been made available <a href="https://musescore.com/user/{{site.id.musescore}}/scores/{{score_id}}">online</a>.</sup></span>
    {% endif %}
</div>
