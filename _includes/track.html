<div class="mb-3 soundcloud-track">
    <iframe allow="autoplay" frameborder="no" height="166" scrolling="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track_id}}&color=%23{{site.soundcloud_color}}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false{{'&visual=true' if visual}}" width="100%"></iframe>
    {% if score_id %}
        <span class="fs-6"><sup>The score for this piece has been made available <a href="https://musescore.com/user/{{site.musescore_id}}/scores/{{score_id}}">online</a>.</sup></span>
    {% endif %}
</div>
{# Compress SoundCloud embed for small screens. #}
<script>
    if ($(window).width() < 600) {
        $(".soundcloud-track > iframe")[0].src += '&visual=true';
    }
</script>
