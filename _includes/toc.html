{% set toc = content | toc %}
<div class="toc-container">
    {% if title != '404' %}
        <span>
            <a onclick="$('#btn-back-to-top').trigger('click')">Content</a>
        </span>
        {% if toc %}
            {{toc | safe}}
            <hr/>
        {% endif %}
    {% endif %}
    <br/>
</div>
