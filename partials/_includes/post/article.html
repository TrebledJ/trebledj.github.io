<div class="post-body text-content" itemprop="articleBody text">
    {% if thumbnail_banner and thumbnail_src %}
        {% hero thumbnail_src, "", title | stripBetweenTags(['sup', 'sub']) | striptags %}
    {% endif %}
    {% if preamble %}
        <div class="post-preamble" data-nosnippet>
            {{ preamble | md | safe }}
            <hr/>
        </div>
    {% endif %}
    {{ content | safe }}
</div>
