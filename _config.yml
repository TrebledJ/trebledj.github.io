title: TrebledJ Pages
subtitle: 
description: >-
  TrebledJ's personal blog: programming, music, and memes.

url: "https://trebledj.github.io" # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: "" # the subpath of your site, e.g. /posts

# Navigation
urls:
    - text: Home
      url: /
    - text: Posts
      url: /posts
    - text: Projects
      url: /tags/project
    - text: Music
      url: /music
    # - text: Profile
    #   url: /profile


github_username: TrebledJ

google_analytics: G-7TQ4WV0LMK
disqus_shortname: https-trebledj-github-io

# wakatime username (coding activity)
wakatime_username: 

# mailchimp embedded form url (newsletter):
mailchimp_form_url: 

# contact form - (choose formspress or getform)
getform_endpoint: 
formspree_email: 

# syntax highlighter
markdown: kramdown
highlighter: rouge
# permalink: pretty
permalink: /:categories/:title/

# pagination of posts
paginate: 8
per_page: 10
paginate_path: "/posts/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

soundcloud_color: 2631c8

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

collections_dir: collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post-default"
      author: "trebledj"
      thumbnail: "/assets/img/posts/thumbnail/default.png"
      include_thumbnail: false
      sharable: true
      comments: true
      related_auto: false
  -
    scope:
      path: "collections/_posts/music"
      type: "posts"
    values:
      layout: "post-music"
      include_thumbnail: true
      # related_auto: true
  -
    scope:
      path: "tags"
    values:
      layout: "page-tag"
  # -
  #   scope:
  #     path: ""
  #     type: authors
  #   values:
  #     layout: author
  #     permalink: /posts/authors/:slug
  -
    scope:
      path: 'assets/**'
    values:
      sitemap: false

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# SASS
sass:
  implementation: sass-embedded

redirect_from:
  json: false


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.

### Switching Deployment Strategy (in DEPLOY_STRATEGY) file change the key accordingly:
# none - For no default
# gh-pages - For Github Pages
# firebase - For Firebase Hosting

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - README.md
  - SECURITY.md
  - LICENSE
  - firebase.json
  - Dockerfile
  - DEPLOY_STRATEGY
  - docker-compose-dev.yml
  - docker-compose-prod.yml
  - bower.json
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - archive/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/bower_components/isotope-layout/README.md
  - assets/bower_components/font-awesome/advanced-options/use-with-node-js/fontawesome-svg-core/README.md
  - assets/bower_components/nanobar/README.md
  - assets/bower_components/lightgallery/demo/README.md
