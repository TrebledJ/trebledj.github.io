---
layout: default
---
<div>
    <ul id="track-list" style="list-style-type: none;">
        <hr/>
        {% for track in page.tracks limit:5 %}
            <li>
                <hr/>
                <iframe allow="autoplay" frameborder="no" height="166" scrolling="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track}}&color=%233e45c5&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" width="100%"></iframe>
            </li>
        {% endfor %}
    </ul>

    <script src="{{site.url}}{{site.baseurl}}/assets/js/infinite-jekyll.js"></script>

    <div class="infinite-spinner"></div>
</div>
