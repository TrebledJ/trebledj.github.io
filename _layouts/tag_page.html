---
layout: page
---
<h5>
    Posts by Tag:
    {{ page.title }}
</h5>

<div class="card">
    {% assign slug = page.title | slugify %}
    {% for post in site.tags[slug] %}
        <li class="tag-posts">
            <span>{{ post.date | date_to_string }}</span>
            &nbsp;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</div>
