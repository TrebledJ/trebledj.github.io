---
layout: page
---
<h5>
    Posts by Tag:
    {{page.title}}
</h5>

<div>
    {{content}}
</div>

<div class="card" style="border: none;">
    <div class="post-preview-list">
        {% assign slug = page.title | slugify %}
        {% for post in site.tags[slug] %}
            {% include post_preview.html %}
        {% endfor %}
    </div>
</div>
