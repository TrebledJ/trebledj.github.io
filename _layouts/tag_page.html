---
layout: page
---
<h5>
    Posts by Tag:
    {{ page.title }}
</h5>

<div class="card">
    {% for tag in site.tags %}
        {% assign thistag = page.title | slugify %}
        {% if tag[0] == thistag %}
            {% for post in tag[1] %}
                <li class="tag-posts">
                    <span>{{ post.date | date_to_string }}</span>
                    &nbsp;
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
