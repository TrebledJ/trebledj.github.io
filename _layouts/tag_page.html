---
layout: page
---
<div class="col-lg-12">
    <div class="row justify-content-center gx-1">
        <div class="col-lg-9">
            <div class="card p-4">
                <h3>
                    Posts by Tag:
                    {{page.title}}
                </h3>

                <br/>
                <div>
                    {{content}}
                </div>

                <br/>
                <div class="post-preview-list">
                    {% assign slug = page.title | slugify %}
                    {% for post in site.tags[slug] %}
                        {% include post_preview.html %}
                    {% endfor %}
                </div>
            </div>
        </div>

        {%- include posts_sidebar.html -%}
    </div>
</div>
