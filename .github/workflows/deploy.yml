# Workflow for building and deploying an Eleventy site to a local site branch (for further workflow automation)
name: Deploy Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: master
    paths:
      - 'deploy.yml'
      - '*.json'
      - '_data/**'
      - '_includes/**'
      - 'assets/**'
      - 'content/**'
      - 'eleventy/**'
      - 'pages/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables
env:
  DEPLOY_TO_GHPAGES: false       # Set `true` to deploy to GitHub Pages.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all commit history.

      - name: Detect Package Manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine packager manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .cache
            .eleventy/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-eleventy-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-eleventy-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install Dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build
        run: ${{ steps.detect-package-manager.outputs.manager }} run prod

      - name: Commit & Push Site Build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Build site from GitHub Actions
          branch: site
          create_branch: true

          file_pattern: '_site/** .lycheeignore'

          commit_options: '--no-verify --signoff'
          add_options: '-f'
          push_options: '--force'

          skip_checkout: true
          skip_dirty_check: true
          skip_fetch: true

      - name: Upload Artifact
        if: ${{ env.DEPLOY_TO_GHPAGES }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      # url: ${{ steps.deployment.outputs.page_url }}
      # url: trebledj.github.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        if: ${{ env.DEPLOY_TO_GHPAGES }}
        id: deployment
        uses: actions/deploy-pages@v4