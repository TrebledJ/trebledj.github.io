name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: "--config .eslintrc.yml assets/js/ eleventy/ eleventy.config.js --ignore-pattern='**/third-party/**/*.js' --ignore-pattern='**/rake-js/**'"
          auto_fix: true
          github_token: ${{secrets.GITHUB_TOKEN}}